<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Contact Display</title>
</head>

<body ng-app="main">
    <div ng-controller="ContactCtrl">

    	Contact Name: <input type="text" ng-model="name" />
    					<button ng-click="getName()">Search</button> <br/>

    	<div ng-if="contact">{{contact.name}} -
    	{{contact.email}} - 
    	{{contact.phone}}</div> <br/>

    	<div ng-repeat="pic in contact.images">
    		<img src={{pic}} />
   		</div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
